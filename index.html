<!DOCTYPE html>
<html>
<head>
  <title>I Love Music</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" href="./assets/css/bandsintown.css">
  <script>
    $('.carousel').carousel()
  </script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navigation" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">iLoveMusic</a>
      </div>

      <div class="collapse navbar-collapse" id="main-navigation">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" id="search">
          </div>
          <button type="submit" class="btn btn-default" id="searchButton">Submit</button>
        </form>
      </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
  </nav><!-- /.navbar -->

  <div id="feature-carousel" class="site-feature carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="assets/img/u2.jpg" class="media-fluid">
        <div class="carousel-caption">
          <h1>Hello.</h1>
        </div>
      </div>
      <div class="item">
        <img src="assets/img/cold-play.jpg" class="media-fluid">
        <div class="carousel-caption">
          <h1>Hello.</h1>
        </div>
      </div>
    </div><!-- /.carousel-inner -->

    <a class="left carousel-control" href="#feature-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#feature-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div><!-- /.site-feature -->

<!-- div bandsintown start -->
  <div class="row" id="bandsintown">
  <div class="container"> <!-- start of container -->

    <div class="row"> <!-- div row start   -->
<!-- div for no artist found -->
      <div class="noArtist"></div>
<!-- div bandsintown left column start --> 
      <div class="col-sm-4">
        <div class="modal fade" id="imageModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img class="img-responsive modalImage" src=''></img>
                </div>
              </div>  
            </div>
          </div> 
        <div class="list"></div>
      </div>
<!-- div bandsintown left column end --> 
<!-- div bandsintown right column start -->       
      <div class="col-sm-8">
      <div class="eventTable">
        <div><h2>EVENT</h2></div>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th class="th">Date / Time</th>
              <th class="th">Vanue</th>
              <th class="th">Location</th>
            </tr>
          </thead>
            <tbody class="event table-hover"> 
            </tbody>
          </table>
      </div>
      </div>
<!-- div bandsintown right column end -->  
    </div> <!-- div row end   --> 
 
<!-- div to show article   -->
  <div id="article"></div>

    </div>  <!-- div row end   -->
  </div>  <!-- end of container -->
  </div>  
<!-- div bandsintown end -->
  <div class="row" id="youtube">

  </div>
  <div class="row" id="soundcloud">

  </div>
  <div class="row" id="social">

  </div>
  <div class="row" id="weather">

  </div>


<script type="text/javascript" src="./assets/js/bandsintown.js"></script>
</body>
</html>
