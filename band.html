<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" href="bandstyle.css">
</head>
<body>
<div class="bands">
<div class="container">
	<div class="row">
		<form id="artist-form">
			<input type="text" id="artist-input">
			<input id="select-artist" type="submit" value="GO!">
		</form>
	</div>

	<div class="row">
		<div class="noArtist"></div>
		<div class="col-sm-4">

			<div class="modal fade" id="imageModal" role="dialog">
		      <div class="modal-dialog">
		        <div class="modal-content">
		          <div class="modal-body">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <img class="img-responsive modalImage" src=''></img>
		          </div>
		        </div>  
		      </div>
		    </div> 

			<div class="list"></div>

		</div>
		<div class="col-sm-8">
		<div class="eventTable">
			<div><h2>EVENT</h2></div>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th class="th">Date / Time</th>
						<th class="th">Vanue</th>
						<th class="th">Location</th>
					</tr>
				</thead>
		    	<tbody class="event table-hover">	
		    	</tbody>
		    </table>
		</div>
		</div>
	</div>	

<div id="article"></div>

</div>
</div>
<script type="text/javascript" src="bandjs.js"></script>
</body>
</html>
